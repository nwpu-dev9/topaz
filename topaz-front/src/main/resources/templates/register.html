<!DOCTYPE html>
<html lang="zh-hans en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topaz - 注册</title>
    <th:block th:replace="common::stylesheets">
    </th:block>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="top">
            <a href="/">
                <img src="/image/login.png">
            </a>
            <h1>注册新用户</h1>
        </div>
        <div class="register-form-container">
            <form action="#" onsubmit="try_register()">
                <div class="form-group">
                    <input class="form-control" th:type="text" id="name" placeholder="用户名">
                    <div class="invalid-feedback">请输入长度在6到30之间的用户名</div>
                </div>
                <div class="form-group">
                    <input class="form-control" th:type="text" id="phone" placeholder="手机号">
                    <div class="invalid-feedback">请输入合法手机号</div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="密码">
                    <div class="invalid-feedback">密码至少包含8个字符</div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password-repeat" placeholder="确认密码">
                    <div class="invalid-feedback">两次输入的密码不一致</div>
                </div>
                <div>
                    <a href="/login">已有帐号？</a>
                </div>
                <div id="alert" class="alert"></div>
                <button type="submit" class="btn btn-success">立即注册</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="common::footer">
</div>
<script src="/js/register.js"></script>
</body>
</html>
